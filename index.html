<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>vue-todolist</title>
</head>
<body>
  <div id="todolist" class="container">
    <div class="pergamena">
      <ul class="lista" v-if="lista.length > 0">
        <li v-for="(item,i) in lista">{{item}} <span @click="deletItem(i)">X</span></li>
      </ul>
      <div class="comandi">
        <input type="text" v-model="newItem" placeholder="inserisci nuovo elemento">
        <button @click="addElement">aggiungi</button>
      </div>
    </div>
  </div>
  <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
